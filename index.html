<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub fetcher</title>
</head>
<body>
    <div class="container">
        <div class="user_avatar">
            <div class="avatar">
                <img class="avimg" src="img.webp">
            </div>
        </div>
        <div class="user_input">
            <label for="userid">GitHub User ID: </label>
            <input type="text" id="userid" placeholder="Enter your Id">
        </div>
        <div class="user_descrp">
            <div class="name">
                <p class="heading">Name :</p><p class="username"></p>
            </div>
            <div class="id">
                <p class="heading">ID :</p><p class="gitid"></p>
            </div>
            <div class="bio">
                <p class="heading">Bio :</p><p class="userbio"></p>
            </div>
            <div class="user_url">
                <p class="heading">URL :</p><p class="url"></p>
            </div>
            <div class="followers">
                <p class="heading">Followers :</p><p class="followers-count"></p>
            </div>
            <div class="email">
                <p class="heading">Email :</p><p class="mail"></p>
            </div>
            <div class="company">
                <p class="heading">Company :</p><p class="comp"></p>
            </div>
            <div class="jobhire">
                <p class="heading">Hirable :</p><p class="hire"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
